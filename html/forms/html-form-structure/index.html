<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>HTML Form Structure</title>
  <link href="payment-form.css" rel="stylesheet">
</head>

<body>
  <form>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

    <section>
      <h2>Contact Information</h2>

      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">King</label>
            <input type="radio" id="title_1" name="title" value="K">
          </li>
          <li>
            <label for="title_2">Queen</label>
            <input type="radio" id="title_2" name="title" value="Q">
          </li>
          <li>
            <label for="title_3">Joker</label>
            <input type="radio" id="title_3" name="title" value="J">
          </li>
        </ul>
      </fieldset>

      <p>
        <label for="name">Name: <strong><abbr title="required">*</abbr></strong></label>
        <input type="text" id="name" name="username">
      </p>

      <p>
        <label for="mail">Email: <strong><abbr title="required">*</abbr></strong></label>
        <input type="email" id="mail" name="usermail">
      </p>

      <p>
        <label for="pwd">Password: <strong><abbr title="required">*</abbr></strong></label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>

    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">Card type:</label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>

      <p>
        <label for="number">Card number:<strong><abbr title="required">*</abbr></strong></label>
        <input type="tel" id="number" name="cardnumber">
      </p>

      <p>
        <label for="expiration">Expiry date:<strong><abbr title="required">*</abbr></strong></label>
        <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
      </p>
    </section>

    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>

</html>
